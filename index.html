<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Safety Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">URL Safety Checker</h1>
        <form id="urlForm" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Enter URL to check:</label>
                <input type="url" id="url" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="https://example.com">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Check URL
            </button>
        </form>
        <div id="result" class="mt-6 hidden">
            <div class="p-4 rounded-md">
                <p class="text-center text-lg font-medium" id="resultText"></p>
            </div>
        </div>
        <div id="loading" class="mt-6 hidden">
            <p class="text-center text-gray-600">Checking URL safety...</p>
        </div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const loadingDiv = document.getElementById('loading');
            
            // Show loading state
            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('https://safebrowsing.googleapis.com/v4/threatMatches:find?key=AIzaSyAiwHJILmD4Mz-euPZYoHbko_89XkqvjPo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client: {
                            clientId: "urlchecker",
                            clientVersion: "1.0.0"
                        },
                        threatInfo: {
                            threatTypes: ["MALWARE", "SOCIAL_ENGINEERING", "UNWANTED_SOFTWARE", "POTENTIALLY_HARMFUL_APPLICATION"],
                            platformTypes: ["ANY_PLATFORM"],
                            threatEntryTypes: ["URL"],
                            threatEntries: [{ "url": url }]
                        }
                    })
                });

                const data = await response.json();

                // Hide loading state
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');

                if (data.matches && data.matches.length > 0) {
                    resultDiv.firstElementChild.className = 'p-4 rounded-md bg-red-100';
                    resultText.className = 'text-center text-lg font-medium text-red-800';
                    resultText.textContent = '⚠️ Warning: This URL has been identified as potentially unsafe!';
                } else {
                    resultDiv.firstElementChild.className = 'p-4 rounded-md bg-green-100';
                    resultText.className = 'text-center text-lg font-medium text-green-800';
                    resultText.textContent = '✅ This URL appears to be safe.';
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                resultDiv.firstElementChild.className = 'p-4 rounded-md bg-yellow-100';
                resultText.className = 'text-center text-lg font-medium text-yellow-800';
                resultText.textContent = 'Error checking URL. Please try again later.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
